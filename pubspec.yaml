name: tinh_tien
description: A new TinhTien application.
version: 1.0.0+1

environment:
  sdk: ">=2.6.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^0.1.3
  cached_network_image: ^2.0.0
  flutter_slidable: ^0.5.4
  flutter_datetime_picker: ^1.3.4
  transparent_image: ^1.0.0
  dio: ^3.0.8
  json_annotation: ^3.0.1
  dartz: ^0.8.9
  data_connection_checker: ^0.3.4
  qr_flutter: ^3.2.0
  qr_mobile_vision: ^0.3.1
  flutter_bloc: ^3.2.0
  equatable: ^1.0.3
  get_it: ^3.1.0
  fl_chart: ^0.8.0
  timeline_list: ^0.0.5
  random_color: ^1.0.3
  flash: ^1.2.0
  shared_preferences: ^0.5.6+1
  shimmer: ^1.0.1
  intl: ^0.16.1
  moor: ^2.3.0
  moor_ffi: ^0.4.0
  path_provider:
  path:

dev_dependencies:
  flutter_test:
    sdk: flutter
  moor_generator: ^2.3.1
  build_runner:
  json_serializable: ^3.2.3

flutter:
  uses-material-design: true

  assets:
   - assets/images/logo.png

  # To add custom fonts to your application, add a fonts section here,
